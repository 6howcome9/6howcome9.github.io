<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %} {% include scripts.html %}
  </head>
  <body>
    {% include nav_drawer.html %}
    <main>
      <div role="document">
        <b><span>{{ page.category }}</span></b>
        {% for tag in page.tags %}
        <span>{{tag}}</span>
        {% endfor %}

        <h1>{{page.title}}</h1>
        <div>{{page.date}}</div>
        <div>{{site.author}}</div>
        {% toc %}
        <div class="post-content">{{ content }}</div>
      </div>
    </main>
  </body>
</html>
